<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Login</h1>
    <form class="form" id="fo">
      <div class="div">
        <lable >UserName</lable>
        <input type="text" id="Username"/>
        <span class="er" id="unameError"></span>
      </div>
      <div class="div" >
        <lable >Password</lable>
        <input type="password" id="Password"/>
        <span class="er" id="pError"></span>
      </div>
      <div class="div">
        <lable >Re-Enter your Password</lable>
        <input type="password" id="Rpassword"/>
        <span class="er" id="RpError"></span>
      </div>
      <button>Login</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
